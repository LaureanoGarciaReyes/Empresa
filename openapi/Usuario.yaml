          application/json:
            schema:
              type: object
              required: 
                - Body
              properties:
                nombre:
                  type: string
                  example: Antonio
                  description: Nombre del usuario
                apellidos:
                  type: string
                  example: Rosales Hernandez
                  description: Apellidos del usuario  
                matricula:
                  type: string
                  example: N24232121
                  description: Matricula del usuario      
                correo: 
                  type: string
                  format: email
                  example: strappsconsulting@gmail.com
                  description: Correo del usuario
                bloqueado: 
                  type: boolean
                  example: false
                  description: Usuario bloqueado
                idGrupos:
                 type: array
