                </div>

                <div class="row">
                  <div class="col-sm-12 col-md-3 col-lg-2">

                  </div>

                    <textarea class="form-control" rows="3" id="txtFormacionAcademica" name="text"

                    </div>
                </div>

                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-2">

                    <input type="radio">
                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-10">
                    <textarea class="form-control" rows="3" id="txtExperiencia" name="text" disabled>
-Leenken Group como Administrador de proyectos
-Walmart como Administrador de proyectos 
-Strapp consultiong como Director de Proyecto
                  </textarea>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-2">

                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-10">
                    <textarea class="form-control" rows="3" id="txtRedSocial" name="text" disabled>
- http://linkeding.com/salvador.lara

                  </div>
                </div>

                <div class="row mt-3" id="divAgregarCampo">
                  
                  <div class="col">
                    <div class="m-5">
                      <button type="button" class="btn btn-outline-warning sc-label" id="bttnAgregarCampoModal"
                        data-bs-toggle="modal" data-bs-target="#modalAgregarCampo" disabled>Agregar campo</button>
                    </div>


                  <div class="row mt-5">
                    <div class="col sc-aling-rigth">

                      <button type="button" class="btn btn-primary" id="bttnEditar">Editar</button>

                      <button type="button" class="btn btn-primary" id="bttnGuardar" disabled>Guardar</button>
                    </div>
                  </div>

              </form>

            </div>
          </div>


          <!-- Modal para agregar campo -->
          <!-- The Modal -->
          <div class="modal fade" id="modalAgregarCampo">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Agregar campo</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                  <form>
                    <div class="mb-3 mt-3">
                      <label for="txtCampo" class="form-label">Nombre del campo:</label>
                      <input type="text" class="form-control" id="txtCampo" placeholder="Introduzca el nombre del campo"
                        name="txtCampo">
                    </div>
                  </form>
                </div>




                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="bttnAgregarCampo">Agregar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="bttnCerrar">Cancelar</button>
                </div>

              </div>
            </div>
          </div>


          <!-- Seccion de plantillas -->
