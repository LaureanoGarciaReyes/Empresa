          <div class="card  m-5 border border-dark bg-light bg-gradient" id="div1">
            <div class="card-body">

              <!---------------------------Comienza el formulario para crear nuevo taller----------------------->
              <form id="formCT">
                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label class="sc-label" for="txtIDTaller">ID Taller</label>
                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-9">
                    <textarea class="form-control" rows="1" id="txtIDTaller" name="text" disabled></textarea>
                  </div>
                </div>
                <!------------------------Sección Nombre de taller---------------------------->
                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label class="sc-label" for="txtNombreTaller">Nombre del Taller</label>
                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-9">
                    <textarea class="form-control" rows="1" id="txtNomTaller" name="text" disabled></textarea>
                  </div>
                </div>
                <!-------------------------Sección Horas------------------------------------->
                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label class="sc-label" for="txtHoras">Horas</label>
                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-9">
                    <input class="form-control" type="number" rows="1" id="txtHoras" name="text" disabled>
                  </div>
                </div>
                <!------------------------Sección certificación incluida---------------------->
                <div class="row mt-3">
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label class="sc-label" for="txtCertificacion">Certificación incluida</label>
                  </div>
                  <div class="col-sm-12 col-md-9 col-lg-9">
                    <div >
                      <input type="radio" name="CERTIPROF" value="1" id="Certificacion1" class="ms-3" disabled> CERTIPROF
                      <input type="radio" name="CERTIPROF" value="2" id="Certificacion2" class="ms-3" disabled> NINGUNO
                      <input type="radio" name="CERTIPROF" value="3" id="Certificacion3" class="ms-3" disabled>PARTNER
                      <input type="radio" name="CERTIPROF" value="4" id="Certificacion4" class="ms-3" disabled> NINGUNO
                      <input type="radio" name="CERTIPROF" value="4" id="Certificacion5" class="ms-3" disabled> NINGUNO
                    </div>
                  </div>
                </div>
                <!--------------------------Sección Temario---------------------------------->
                <div class="row ">
                  <div class="col-sm-12 col-md-2 col-lg-6 mt-5">
                    <label class="sc-label" for="txtTemario">Temario</label>
                  </div>
                  <div class="col-sm-12 col-md-10 col-lg-6">
                    <section style="border:2px; overflow: auto;" id="AreaMaterial">
                      <embed id="vistaPrevia" type="application/pdf" class="mostrar">
                      <input type="file" name="pdffFile" id="pdffFile"  required>
                      </section>
                  </div>
                </div>
                <!----------------------------Boton importar archivos-------------------------->
                <div class="row mt-1">
                  <div class="col sc-aling-rigth">
                    <input class="btn btn-outline-primary sc-label" type="button" id="añadir" 
                    onclick="document.getElementById('pdffFile').click();" value="Importar" disabled><br>
                  </div>
                </div>

                <!-------------------------------Boton agregar campo--------------------------------->


                <div class="row mt-5">
                  <div class="col sc-aling-rigth">
                    <button type="button" class="btn btn-outline-primary sc-label" style="display:none;"
                      onclick="Eliminar()" id="bttnEliminar"><i class="bi bi-trash-fill"></i></button>
                    <input type="button" class="btn btn-outline-warning sc-label" id="bttnGuardar" onClick="Guardar()"
                      value="Guardar">
                  </div>
                </div>
              </form>
